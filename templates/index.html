<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv=”refresh” content=”10" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-+ENW/yibaokMnme+vBLnHMphUYxHs34h9lpdbSLuAwGkOKFRl4C34WkjazBtb7eT" crossorigin="anonymous">    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>WiseBreeze debug</title>
</head>
    <body>
    <div class="'container-fluid">

    <div class="navbar navbar-default navbar-fixed-top">
            <div class="navbar-header">
                <a href="../" class="navbar-brand">WBDebug</a>
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
    </div>
        <div class="page-header" id="banner">
            <div class="row">
                <div class="col-lg-8 col-md-7 col-sm-6">
                    <h1>Debug Mode</h1>
                </div>
            </div>
        </div>

            <div class="row ">
                {{range $mkey, $mval := .}}
                <div class="col-lg-4">

                        <h2>{{$mkey}}</h2>
                        {{range $key, $val := $mval}}
                        <h4 class="list-group-item-heading">Room Name: {{$val.Name}}</h4>
                        <ul class="list-group">
                            <li class="list-group-item">Room Id: {{$val.Id}}</li>
                            <li class="list-group-item">Set Point: {{$val.SetPoint}}</li>
                            <li class="list-group-item">Power: {{$val.Power}}</li>
                            <li class="list-group-item">Fan: {{$val.Fan}}</li>
                            <li class="list-group-item">Temperature: {{$val.RoomTemp}}</li>
                        </ul>
                        {{end}}
                </div>
                {{end}}
            </div>
    </div>
    </body>
</html>
